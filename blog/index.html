---
layout: header
title: Craig Russell - Blog
description: The personal blog of Craig Russell, web developer at The University of Leicester
---

<div class="container-skinny">
  {% for post in site.posts %}
    {% unless post.archived %}
      <div class="row-fluid">
        <div class="span3">
          <span>{{ post.date | date_to_string }}</span>
        </div>
        <div class="span9">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
      </div>
    {% endunless %}
  {% endfor %}
</div>
