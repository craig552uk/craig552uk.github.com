<style type="text/css">
  .demos {
    margin-top: 50px;
  }

  #viz{
    width: 820px;
    margin: auto;
  }

  svg {
    margin-top: 10px;
  }

  #sort_by {
    margin-left: 250px;
    list-style-type: none;
  }
  #sort_by li {
    float: left;
    margin: 10px 4px 0 0;
    font-size: 14px;
  }
  #sort_by li a {
    float: left;
    padding: 4px 12px;
    text-decoration: none;
    color: #fff;
    background: #bbb;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    }
  #sort_by li a:hover,
  #sort_by li a:focus {
    background: #999;
    }
  #sort_by li a:active {
    background: #888;
    }
  #sort_by li a.active {
    color: #fff;
    background: #666;
    }
</style>



<div id="viz">
  <ul id="sort_by">
    <li><a href="#" class="sorter" id="followers_count">Followers</a></li>
    <li><a href="#" class="sorter" id="friends_count">Friends</a></li>
    <li><a href="#" class="sorter" id="statuses_count">Statuses</a></li>
    <li><a href="#" class="sorter" id="listed_count">Listed</a></li>
  </ul>
</div>

<p style="text-align: center; font-size: 0.8em;">
  Data last updated 02-04-2013 via twitter API -
  <a href="https://github.com/craig552uk/craig552uk.github.com/tree/master/demos/uk_uni_twitter">src</a>
</p>

<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>

<script type="text/javascript">

  // Data file URL
  var data_url = "uk_uni_twitter.json";

  // Global variables
  var data, viz;

  // Holds information about the sortable attributes
  var sortable = {
        'followers_count':{ fill: 'royalblue' },
        'friends_count'  :{ fill: 'deeppink' },
        'statuses_count' :{ fill: 'limegreen' },
        'listed_count'   :{ fill: 'gold' }
      };

  /*
   * Sort Viz by property
   */
  function sort(prop){
    toggle(prop);
    viz.selectAll('g').sort(by(prop));
    redraw(prop);
  }

  /*
   * Dynamic sort function
   * Credit: http://stackoverflow.com/a/4760279/352785
   */
  function by(prop){
    return function(a,b){
      return (a[prop] < b[prop]) ? 1 : (a[prop] > b[prop]) ? -1 : 0;
    }
  }

  /*
   * Toggle selected class on sort_by links
   */
  function toggle(prop){
    d3.selectAll('.sorter').classed('active', false);
    d3.select('#'+prop).classed('active', true);
  }

  /*
   * Generate scale functions for each sortable
   * Store in sortables object
   */
  function setScales(){
    for (var k in sortable){
      var max = d3.max(data, function(i){ return i[k]; });
      sortable[k].width = d3.scale.linear()
                            .domain([0, max])
                            .range(['0px', '500px'])
      sortable[k].x     = d3.scale.linear()
                            .domain([0, max])
                            .range(['250px', '750px'])
    }
  }

  /*
   * Draw everything
   */
  function draw(){

    // A group for each account
    viz.selectAll('image').data(data)
      .enter().append('g')
        .style('opacity', 0) // start hidden
        .attr('transform', function(d,i){ return 'translate(10,' + i*50 + ')'; });

    // Twitter Avatar
    viz.selectAll('g')
      .append('image')
        .attr('width', 48)
        .attr('height', 48)
        .attr('xlink:href', function(d){ return d.profile_image_url; })
      .append('title')
        .text(function(d){ return d.name; });

    // Account name
    viz.selectAll('g')
      .append('text')
        .attr('x', 70)
        .attr('y', 30)
        .text(function(d){ return '@' + d.screen_name; });

    // Bar
    viz.selectAll('g')
      .append('rect')
        .attr('x', 240)
        .attr('y', 10)
        .attr('height', 30)
        .attr('fill', 'white');

    // Bar Value label
    viz.selectAll('g')
      .append('text')
        .attr('class', 'value')
        .attr('y', 30);
  }

  /*
   * Redraw after data re-sort
   */
  function redraw(prop){
    // Animation duration
    var t = 1000;

    // Move groups vertically
    viz.selectAll('g')
      .transition().duration(t)
        .style('opacity', 1) // fade in initially
        .attr('transform', function(d,i){ return 'translate(10,' + i*50 + ')'; });

    // Rescale bars
    viz.selectAll('rect')
      .transition().duration(t)
        .attr('width', function(d){ return sortable[prop].width(d[prop]); })
        .attr('fill',  sortable[prop].fill);

    // Move bar value labels
    viz.selectAll('.value')
      .transition().duration(t)
        .text(function(d){ return d[prop]; })
        .attr('x', function(d){ return sortable[prop].x(d[prop]); })
  }

  /*
   * Fetch JSON data and draw
   */
  d3.json(data_url, function(json) {
    data = json;
    data.sort(by('followers_count'));
    setScales();
    viz = d3.select('#viz')
      .append('svg')
        .attr('width', 820)
        .attr('height', 50 * data.length);
    draw();
    sort('followers_count');
  });

  /*
   * Click events
   */
  d3.select('#followers_count').on('click', function(x){ sort('followers_count'); });
  d3.select('#friends_count')  .on('click', function(x){ sort('friends_count'); });
  d3.select('#statuses_count') .on('click', function(x){ sort('statuses_count'); });
  d3.select('#listed_count')   .on('click', function(x){ sort('listed_count'); });

</script>
